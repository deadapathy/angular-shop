<h2>Парфюмы</h2>

<div class="productList">
  <div *ngFor="let product of products" class="product">
    <img width="128" height="128" [src]="product.link" alt="Product Image" />
    <div>
      <h3>{{ product.name }}</h3>
      <h4>Цена: {{ product.price.toLocaleString() }}</h4>
    </div>
    <button>Купить</button>
  </div>
</div>
