<h2>Products</h2>

<div class="productList">
  <div *ngFor="let product of products">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    <button>Купить</button>
  </div>
</div>
